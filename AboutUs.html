<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Luckiest+Guy&family=Monofett&family=Ramabhadra&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/Images/Logo.png" type="image/x-icon" />
    <!-- Carousel Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <!-- icons8 -->
    <a href="https://icons8.com/icon/11821/new-ticket"></a>
    <link rel="stylesheet" href="styleaboutus.css" />
    <title>Music Venue Planner | Home</title>
    <link rel="stylesheet" href="stylehome.css" />
  </head>

  <body>
    <div class="body text-white">
      <!-- Nav starts -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img
          src="Images\Logo.png"
          width="50px"
          height="50px"
          alt="MVP logo"
          hspace="20"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                id="navbarDropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="navbar-toggler-icon btn-outline-danger"></span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item btn-outline-danger"
                  href=""
                  id="artistTix"
                  type="button"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                  >Artist</a
                >
                <a
                  class="dropdown-item btn-outline-danger"
                  href="#"
                  id="venueTix"
                  type="button"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                  >Venue</a
                >
                <a
                  class="dropdown-item btn-outline-danger"
                  href="#"
                  id="datesTix"
                  type="button"
                  data-toggle="modal"
                  data-target="#exampleModalLong"
                  >Date</a
                >
                <a class="dropdown-item btn-outline-danger" href="home.html"
                  >Home</a
                >
                <a class="dropdown-item btn-outline-danger" href="contact.html"
                  >Contact Us</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Nav ends -->
      <h2 class="text-center mb-3">Meet the team</h2>

      <div class="row-3">
        <div class="column mb-3 card text-center">
          <img
            src="https://via.placeholder.com/150"
            class="mt-3"
            alt="Rich"
            style="width: fit-content;"
          />
          <h2>Richard Capuy</h2>
          <p class="title"></p>
          <p>example@example.com</p>
          <p><button class="button">Contact</button></p>
        </div>
      </div>
      <div class="column mb-3 card text-center">
        <img
          src="https://via.placeholder.com/150"
          class="mt-3"
          alt="Suraj"
          style="width: fit-content;"
        />
        <h2>Suraj Gurung</h2>
        <p class="title"></p>
        <p>example@example.com</p>
        <p><button class="button">Contact</button></p>
      </div>
      <div class="column mb-3 card text-center">
        <img
          src="https://via.placeholder.com/150"
          class="mt-3"
          alt="Deepali"
          style="width: fit-content;"
        />
        <h2>Deepali Jain</h2>
        <p class="title"></p>
        <p class="title"></p>
        <p>example@example.com</p>
        <p><button class="button" href="">Contact</button></p>
      </div>
      <div class="column mb-3 card text-center">
        <img
          src="https://via.placeholder.com/150"
          class="mt-3"
          alt="Phillip"
          style="width: fit-content;"
        />
        <h2>Phillip Manapat</h2>
        <p class="title"></p>
        <p>example@example.com</p>
        <p><button class="button">Contact</button></p>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalLong"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Top 5 Trending Artist
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Starts -->
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="justify-content-center">
        <span class="text-white"> Copyright @Music VP | Social Media </span>
        <a href="https://www.facebook.com/" target="_blank"
          ><img
            src="Images\facebook.png"
            alt="Facebook"
            width="40px"
            height="40px"
            hspan="20"
        /></a>

        <a href="https://www.instagram.com/" target="_blank"
          ><img
            src="Images\instagram.png"
            alt="Instagram"
            width="40px"
            height="40px"
            hspan="20"
        /></a>

        <a href="https://twitter.com/" target="_blank"
          ><img
            src="Images\twitter.png"
            alt="Twitter"
            width="40px"
            height="40px"
            hspan="20"
        /></a>

        <a href="https://www.pinterest.com/" target="_blank"
          ><img
            src="Images\pinterest.png"
            alt="Pinterest"
            width="40px"
            height="40px"
            hspan="20"
        /></a>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
